<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ClockKnock</title>
    <meta name="description" content="Simple Clock with session data of activities done">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">ClockKnock</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item  active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
            </div>
        </nav>
    </header>


    <main role="main" class="container my-5">

        <div class="canvas">
            <canvas id="clock" width="300" height="300"></canvas>
        </div>
        
        <div id="function">
            <textarea class="text-justify" id="msg" cols="40" rows="2" placeholder="Enter Log Message...."></textarea>
            <div id="logger">
                <button class="btn btn-primary" id="checkin" onclick="logger('In')">In</button>
                <button class="btn btn-primary" id="checkout" onclick="logger('Out')">Out</button>
                <button class="btn btn-danger" id="clearall" onclick="clearall()">Clear</button>
            </div>
        </div>


        <table id="tasklist" class="table table-striped table-bordered">
            <tbody>
            </tbody>
        </table>


    </main>


    <footer>
        <div class="fcontent">
            <p class="text-center">CopyRight by Sachin Bisht &nbsp;|&nbsp;2020</p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/logger.js"></script>
</body>

</html>
